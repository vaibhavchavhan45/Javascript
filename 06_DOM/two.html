<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color : #212121; color : #fff">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    let parent = document.querySelector(".parent")

    console.log(parent);
    //o/p : 
    // <div class="parent">
    //     <div class="day">Monday</div>
    //     <div class="day">Tuesday</div>
    //     <div class="day">Wednesday</div>
    //     <div class="day">Thursday</div>
    // </div>

    console.log(parent.children);
    //HTMLCollection(4) [div.day, div.day, div.day, div.day]

    console.log(parent.children[0]);
    //<div class="day">Monday</div>

    console.log(parent.children[0].innerText);
    //Monday

    /*Loop on HTML collecion   (for loop works on HTML collection) */
    for (let i = 0; i < parent.children.length; i++) {      //i<parent.children.length; becoz parent.children gives us HTML collection
        console.log(parent.children[i].innerHTML);
        //Monday
        //Tuesday
        //Wednesday
        //Thursday
    }

    parent.children[1].style.color = "red"

    //Getting first and last child from parent (parent --> child)
    console.log(parent.firstElementChild);  //<div class="day">Monday</div>
    console.log(parent.lastElementChild);   //<div class="day">Thursday</div>
    
    //child --> parent
    let dayOne = document.querySelector(".day")
    console.log(dayOne);                    //<div class="day">Monday</div>
    console.log(dayOne.parentElement);      //gives parent element
    console.log(dayOne.nextElementSibling); //<div class="day" style="color: red;">Tuesday</div>
    console.log(dayOne.pasttElementSibling); //undefined becoz datOne variable holds value of very first day

    console.log(parent.childNodes);         //NodeList(9)Â [text(line break), div.day, text, div.day, text, div.day, text, div.day, text]

</script>
</html>
